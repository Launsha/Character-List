<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Karakter Favorit</title>
    <style>
        :root {
            --background-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #bb86fc;
            --error-color: #cf6679;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        h1 {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 30px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .characters-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .character-card {
            background-color: var(--card-color);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .character-card:hover {
            transform: translateY(-5px);
        }
        
        .character-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 2px solid var(--accent-color);
        }
        
        .character-info {
            padding: 15px;
            flex-grow: 1;
        }
        
        .character-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--accent-color);
        }
        
        .character-description {
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.9;
        }
        
        .add-character-form {
            background-color: var(--card-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            color: var(--accent-color);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #333;
            background-color: #2d2d2d;
            color: var(--text-color);
            font-family: inherit;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(187, 134, 252, 0.3);
        }
        
        button {
            background-color: var(--accent-color);
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s ease;
            display: block;
            margin: 0 auto;
        }
        
        button:hover {
            background-color: #a06be4;
        }
        
        .error-message {
            color: var(--error-color);
            margin-top: 5px;
            font-size: 0.9rem;
        }
        
        .empty-message {
            text-align: center;
            grid-column: span 3;
            padding: 40px;
            background-color: var(--card-color);
            border-radius: 8px;
        }
        
        .delete-button {
            background-color: var(--error-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 10px;
        }
        
        .delete-button:hover {
            background-color: #b55a6a;
        }
        
        @media (max-width: 900px) {
            .characters-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .empty-message {
                grid-column: span 2;
            }
        }
        
        @media (max-width: 600px) {
            .characters-grid {
                grid-template-columns: 1fr;
            }
            
            .empty-message {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daftar Karakter Favorit</h1>
        
        <div class="add-character-form">
            <h2 class="form-title">Tambah Karakter Baru</h2>
            <form id="character-form">
                <div class="form-group">
                    <label for="character-name">Nama Karakter</label>
                    <input type="text" id="character-name" required>
                </div>
                
                <div class="form-group">
                    <label for="character-description">Deskripsi</label>
                    <textarea id="character-description" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="character-image">Gambar Karakter</label>
                    <input type="file" id="character-image" accept="image/*" required>
                </div>
                
                <button type="submit">Tambah Karakter</button>
            </form>
        </div>
        
        <div id="characters-grid" class="characters-grid">
            <div class="empty-message">
                Belum ada karakter yang ditambahkan. Silakan tambahkan karakter favorit Anda!
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const characterForm = document.getElementById('character-form');
            const charactersGrid = document.getElementById('characters-grid');
            const characters = JSON.parse(localStorage.getItem('favoriteCharacters')) || [];
            
            // Function to render all characters
            function renderCharacters() {
                if (characters.length === 0) {
                    charactersGrid.innerHTML = `
                        <div class="empty-message">
                            Belum ada karakter yang ditambahkan. Silakan tambahkan karakter favorit Anda!
                        </div>
                    `;
                    return;
                }
                
                charactersGrid.innerHTML = '';
                characters.forEach((character, index) => {
                    const characterCard = document.createElement('div');
                    characterCard.className = 'character-card';
                    characterCard.innerHTML = `
                        <img src="${character.image}" alt="${character.name}" class="character-image">
                        <div class="character-info">
                            <div class="character-name">${character.name}</div>
                            <div class="character-description">${character.description}</div>
                            <button class="delete-button" data-index="${index}">Hapus</button>
                        </div>
                    `;
                    charactersGrid.appendChild(characterCard);
                });
                
                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-button').forEach(button => {
                    button.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        removeCharacter(index);
                    });
                });
            }
            
            // Function to add a new character
            function addCharacter(name, description, imageBase64) {
                characters.push({
                    name,
                    description,
                    image: imageBase64
                });
                
                // Save to localStorage
                localStorage.setItem('favoriteCharacters', JSON.stringify(characters));
                
                // Render characters
                renderCharacters();
            }
            
            // Function to remove a character
            function removeCharacter(index) {
                characters.splice(index, 1);
                
                // Save to localStorage
                localStorage.setItem('favoriteCharacters', JSON.stringify(characters));
                
                // Render characters
                renderCharacters();
            }
            
            // Form submission handler
            characterForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const nameInput = document.getElementById('character-name');
                const descriptionInput = document.getElementById('character-description');
                const imageInput = document.getElementById('character-image');
                
                const name = nameInput.value.trim();
                const description = descriptionInput.value.trim();
                const imageFile = imageInput.files[0];
                
                if (!name || !description || !imageFile) {
                    alert('Semua bidang harus diisi!');
                    return;
                }
                
                // Convert image to base64
                const reader = new FileReader();
                reader.onload = function() {
                    const imageBase64 = reader.result;
                    addCharacter(name, description, imageBase64);
                    
                    // Reset form
                    characterForm.reset();
                };
                reader.readAsDataURL(imageFile);
            });
            
            // Initial render
            renderCharacters();
        });
    </script>
</body>
</html>
