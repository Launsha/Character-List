<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Karakter Favorit</title>
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent: #bb86fc;
            --error: #cf6679;
            --success: #03dac6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: var(--accent);
            margin-bottom: 10px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .form-container {
            background-color: var(--bg-secondary);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .form-title {
            color: var(--accent);
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #2d2d2d;
            color: var(--text-primary);
            font-size: 16px;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .img-preview {
            max-width: 100px;
            max-height: 100px;
            margin-top: 10px;
            display: none;
            border-radius: 4px;
        }
        
        button {
            background-color: var(--accent);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #a076db;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        .character-card {
            background-color: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            height: 100%;
        }
        
        .character-card:hover {
            transform: translateY(-5px);
        }
        
        .character-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid var(--accent);
        }
        
        .character-info {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .character-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--accent);
        }
        
        .character-desc {
            color: var(--text-secondary);
            font-size: 14px;
            flex-grow: 1;
        }
        
        .actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }
        
        .delete-btn {
            background-color: var(--error);
            padding: 6px 12px;
            font-size: 14px;
        }
        
        .delete-btn:hover {
            background-color: #b34d5c;
        }
        
        .empty-grid {
            grid-column: span 3;
            text-align: center;
            padding: 40px;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            color: var(--text-secondary);
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 4px;
            color: #000;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .notification.success {
            background-color: var(--success);
        }
        
        .notification.error {
            background-color: var(--error);
        }
        
        .show {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .empty-grid {
                grid-column: span 2;
            }
        }
        
        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            
            .empty-grid {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Daftar Karakter Favorit</h1>
            <p>Koleksi karakter-karakter yang kamu sukai</p>
        </header>
        
        <div class="form-container">
            <h2 class="form-title">Tambah Karakter Baru</h2>
            <form id="character-form">
                <div class="form-group">
                    <label for="char-name">Nama Karakter:</label>
                    <input type="text" id="char-name" required>
                </div>
                
                <div class="form-group">
                    <label for="char-desc">Deskripsi:</label>
                    <textarea id="char-desc" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="char-img">Gambar Karakter:</label>
                    <input type="file" id="char-img" accept="image/*" required>
                    <img id="img-preview" class="img-preview" alt="Preview">
                </div>
                
                <button type="submit">Tambah Karakter</button>
            </form>
        </div>
        
        <div id="characters-grid" class="grid-container">
            <div class="empty-grid" id="empty-message">
                <h3>Belum ada karakter yang ditambahkan</h3>
                <p>Gunakan form di atas untuk menambahkan karakter favorit pertamamu</p>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <script>
        // Elements
        const characterForm = document.getElementById('character-form');
        const charactersGrid = document.getElementById('characters-grid');
        const emptyMessage = document.getElementById('empty-message');
        const notification = document.getElementById('notification');
        const charImgInput = document.getElementById('char-img');
        const imgPreview = document.getElementById('img-preview');
        
        // Store characters in local storage
        let characters = JSON.parse(localStorage.getItem('favoriteCharacters')) || [];
        
        // Show image preview when file is selected
        charImgInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imgPreview.src = e.target.result;
                    imgPreview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });
        
        // Form submission
        characterForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('char-name').value;
            const description = document.getElementById('char-desc').value;
            const fileInput = document.getElementById('char-img');
            
            if (!fileInput.files[0]) {
                showNotification('Pilih gambar karakter', 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const newCharacter = {
                    id: Date.now(),
                    name: name,
                    description: description,
                    image: e.target.result
                };
                
                characters.push(newCharacter);
                saveCharacters();
                renderCharacters();
                showNotification('Karakter berhasil ditambahkan!', 'success');
                
                // Reset form
                characterForm.reset();
                imgPreview.style.display = 'none';
            };
            
            reader.readAsDataURL(fileInput.files[0]);
        });
        
        // Delete character
        function deleteCharacter(id) {
            characters = characters.filter(char => char.id !== id);
            saveCharacters();
            renderCharacters();
            showNotification('Karakter berhasil dihapus!', 'success');
        }
        
        // Save to local storage
        function saveCharacters() {
            localStorage.setItem('favoriteCharacters', JSON.stringify(characters));
        }
        
        // Render characters grid
        function renderCharacters() {
            if (characters.length === 0) {
                emptyMessage.style.display = 'block';
                charactersGrid.innerHTML = '';
                charactersGrid.appendChild(emptyMessage);
                return;
            }
            
            emptyMessage.style.display = 'none';
            charactersGrid.innerHTML = '';
            
            characters.forEach(char => {
                const card = document.createElement('div');
                card.className = 'character-card';
                
                card.innerHTML = `
                    <img src="${char.image}" alt="${char.name}" class="character-img">
                    <div class="character-info">
                        <div class="character-name">${char.name}</div>
                        <div class="character-desc">${char.description}</div>
                        <div class="actions">
                            <button class="delete-btn" onclick="deleteCharacter(${char.id})">Hapus</button>
                        </div>
                    </div>
                `;
                
                charactersGrid.appendChild(card);
            });
        }
        
        // Show notification
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Initialize
        renderCharacters();
    </script>
</body>
</html>
